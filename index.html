<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0"  >
  <meta charset="utf-8">
  <meta name="author" content="Sean Goyel">
  <link rel="stylesheet" href="css/style.css">

  <title>SortVis</title>
</head>

<body>

  <header>
    <div id="title">
      <h1>
        <span id="titleCapitalLetters">S</span>ort<span id="titleCapitalLetters">V</span>is
      </h1>
      <h3 id="titleDescription">
        Sorting Algorithm Visualizer By Sean Goyel
      </h3>

    </div>

    <div id="top-line"></div>

    <div class="options-bar">

      <div class="options-bar-items">
        <h2 class="slider-label">Size</h2>
      </div>
      <div class="options-bar-items">
        <input type="range" min="1" max="14" value="8" class="slider" id="size" oninput="getArrayFromSlider(this)">
      </div>
      <div class="options-bar-items">
        <h2 class="slider-label">Algorithm Speed</h2>
      </div>
      <div class="options-bar-items">
        <input type="range" min="0" max="1000" class="slider" id="speed" value="400" oninput="getSpeedFromSlider(this)">
      </div>


    </div>

    <div class="algorithm-options">

      <div class="algorithm-options-items">
        <button type="button" onclick="runAlgorithm(this)" class="button">Quick Sort</button>
      </div>
      <div class="algorithm-options-items">
        <button type="button" onclick="runAlgorithm(this)" class="button">Bubble Sort</button>
      </div>
      <div class="algorithm-options-items">
        <button type="button" onclick="runAlgorithm(this)" class="button">Merge Sort</button>
      </div>
      <div class="algorithm-options-items">
        <button type="button" onclick="runAlgorithm(this)" class="button">Selection Sort</button>
      </div>
      <div class="algorithm-options-items">
        <button type="button" onclick="runAlgorithm(this)" class="button">Insertion Sort</button>
      </div>
      <div class="algorithm-options-items">
        <button type="button" onclick="generateArray()" class="generate-array">Generate New Array</button>
      </div>

    </div>


    <div id="bottom-line"></div>

  </header>

  <main>

    <div id="bars-container"></div>

  </main>

  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/visualizer.js"></script>
  <script type="text/javascript" src="js/insertion_sort.js"></script>
  <script type="text/javascript" src="js/selection_sort.js"></script>
  <script type="text/javascript" src="js/merge_sort_algorithm.js"></script>
  <script type="text/javascript" src="js/bubble_sort.js"></script>
  <script type="text/javascript" src="js/quick_sort_algorithm.js"></script>

</body>

</html>
