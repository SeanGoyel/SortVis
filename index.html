<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Sean Goyel">
  <link rel="stylesheet" href="css/style.css">

  <title>SortVis</title>
</head>
<body>

<header>
  <div>

    <h1 id="title">Algorithm Visualizer</h1>
  </div>

  <div class="options-bar">

    <div class="options-bar-items">
      <h2 class="slider-label">Size</h2>
    </div>
    <div class="options-bar-items">
      <input type="range" min="1" max="14" value="8" class="slider" id="size"
      oninput="getArrayFromSlider(this)">
    </div>
    <div class="options-bar-items">
      <h2 class="slider-label">Algorithm Speed</h2>
    </div>
    <div class="options-bar-items">
      <input type="range" min="0" max="1000" class="slider" id="speed" value="400"
      oninput="getSpeedFromSlider(this)">
    </div>

  </div>

  <div class="algorithm-options">

    <div class="algorithm-options-items">
      <button type="button" onclick="runAlgorithm(this)">Quick Sort</button>
    </div>
    <div class="algorithm-options-items">
      <button type="button" onclick="runAlgorithm(this)">Bubble Sort</button>
    </div>
    <div class="algorithm-options-items">
      <button type="button" onclick="runAlgorithm(this)">Merge Sort</button>
    </div>
    <div class="algorithm-options-items">
      <button type="button" onclick="runAlgorithm(this)">Selection Sort</button>
    </div>
    <div class="algorithm-options-items">
      <button type="button" onclick="runAlgorithm(this)">Insertion Sort</button>
    </div>

  </div>


</header>

<main>

<div id="bars-container">


</div>





</main>

<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/visualizer.js"></script>
<script type="text/javascript" src="js/insertion_sort.js"></script>
<script type="text/javascript" src="js/selection_sort.js"></script>
<script type="text/javascript" src="js/merge_algorithm.js"></script>
<script type="text/javascript" src="js/bubble_sort.js"></script>



</body>

</html>
